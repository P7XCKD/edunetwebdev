<!DOCTYPE html>
<html>
<head>
    <title>Study Planner Export - {{EXPORT_DATE}}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 20px;
            background-color: #1a1a1a;
            color: #e1e1e1;
            line-height: 1.6;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #007acc;
            padding-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            color: #e1e1e1;
            font-size: 32px;
        }
        .export-date {
            color: #bbb;
            font-size: 14px;
            margin-top: 5px;
        }
        
        /* Calendar Styles */
        .calendar-section {
            background: #2d2d2d;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .calendar-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #e1e1e1;
            text-align: center;
        }
        .calendar {
            width: 100%;
            border-collapse: collapse;
            background: #3d3d3d;
            border-radius: 8px;
            overflow: hidden;
        }
        .calendar th {
            background: #4d4d4d;
            color: #e1e1e1;
            padding: 12px 8px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
        }
        .calendar td {
            padding: 8px;
            text-align: center;
            border: 1px solid #555;
            vertical-align: top;
            height: 60px;
            position: relative;
            background: #3d3d3d;
        }
        .calendar td.other-month {
            color: #666;
            background: #2a2a2a;
        }
        .calendar td.today {
            background: #007acc;
            color: white;
            font-weight: bold;
        }
        .calendar td.has-tasks {
            background: #4a5d23;
            border-color: #6b8e2f;
        }
        .calendar td.has-overdue {
            background: #5d2323;
            border-color: #8e2f2f;
        }
        .day-number {
            font-size: 14px;
            font-weight: 500;
        }
        .task-indicator {
            position: absolute;
            bottom: 2px;
            left: 2px;
            right: 2px;
            font-size: 10px;
            background: rgba(0, 122, 204, 0.8);
            border-radius: 2px;
            padding: 1px 2px;
        }
        .overdue-indicator {
            background: rgba(220, 53, 69, 0.8);
        }
        
        .section {
            margin-bottom: 30px;
            page-break-inside: avoid;
        }
        .section-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #e1e1e1;
            border-left: 4px solid #007acc;
            padding-left: 15px;
            background: #2d2d2d;
            padding: 12px 15px;
            border-radius: 6px;
        }
        .card {
            border: 1px solid #555;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background: #3d3d3d;
        }
        .card-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #e1e1e1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-task-id {
            font-size: 11px;
            font-weight: 600;
            color: #007acc;
            background: rgba(0, 122, 204, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
            text-transform: uppercase;
        }
        .card-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }
        .card-subject {
            background: #555;
            color: #e1e1e1;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
        }
        .card-due-date {
            color: #bbb;
            font-size: 14px;
        }
        .card-due-date.overdue {
            color: #ff6b6b;
            font-weight: bold;
            background: rgba(255, 107, 107, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
        }
        .card-due-date.tomorrow {
            color: #ffa500;
            font-weight: bold;
            background: rgba(255, 165, 0, 0.2);
            padding: 2px 6px;
            border-radius: 4px;
        }
        .priority {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .priority-high {
            background: #ff4757;
            color: white;
        }
        .priority-medium {
            background: #ffa726;
            color: white;
        }
        .priority-low {
            background: #66bb6a;
            color: white;
        }
        .card-description {
            color: #bbb;
            font-style: italic;
            margin-top: 10px;
            line-height: 1.4;
            background: #2a2a2a;
            padding: 8px;
            border-radius: 4px;
            border-left: 3px solid #555;
        }
        .empty-section {
            color: #666;
            font-style: italic;
            padding: 20px;
            text-align: center;
            background: #2a2a2a;
            border-radius: 6px;
        }
        .summary {
            background: #2d2d2d;
            border: 1px solid #007acc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        .summary h3 {
            margin-top: 0;
            color: #e1e1e1;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        .stat-item {
            text-align: center;
            padding: 15px;
            background: #3d3d3d;
            border-radius: 6px;
            border: 1px solid #555;
        }
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #007acc;
        }
        .stat-label {
            font-size: 14px;
            color: #bbb;
        }
        .legend {
            margin-top: 15px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 6px;
        }
        .legend h4 {
            margin-top: 0;
            color: #e1e1e1;
            font-size: 16px;
        }
        .legend-item {
            display: inline-flex;
            align-items: center;
            margin-right: 20px;
            margin-bottom: 8px;
            font-size: 14px;
        }
        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 3px;
            margin-right: 8px;
        }
        @media print {
            body { 
                margin: 0; 
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            .section { page-break-inside: avoid; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Smart Study Planner</h1>
        <div class="export-date">Exported on {{EXPORT_DATE}}</div>
    </div>

    <!-- Calendar Section -->
    <div class="calendar-section">
        <div class="calendar-title">Study Calendar - {{CALENDAR_TITLE}}</div>
        {{CALENDAR_HTML}}
        <div class="legend">
            <h4>Calendar Legend</h4>
            <div class="legend-item">
                <div class="legend-color" style="background: #007acc;"></div>
                Today
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #4a5d23;"></div>
                Has Tasks
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background: #5d2323;"></div>
                Has Overdue Tasks
            </div>
        </div>
    </div>

    <!-- Summary Section -->
    <div class="summary">
        <h3>Summary Statistics</h3>
        <div class="stats-grid">
            {{SUMMARY_STATS}}
        </div>
    </div>

    <!-- Study Cards by Section -->
    {{SECTIONS_CONTENT}}

</body>
</html>
