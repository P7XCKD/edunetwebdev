<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Study Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Smart Study Planner</h1>
            <div class="header-actions">
                <button id="addCardBtn" class="add-card-btn">+ Add Card</button>
            </div>
        </header>

        <main class="kanban-board" id="kanbanBoard">
            <!-- Columns will be dynamically generated -->
            <div class="add-column-section">
                <button class="add-column-btn" id="addColumnBtn">+ Add Section</button>
            </div>
        </main>
    </div>

    <!-- Column Edit Modal -->
    <div id="columnModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="columnModalTitle">Add New Section</h2>
                <button class="close-btn" id="closeColumnModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="columnForm">
                    <div class="form-group">
                        <label for="columnName">Section Name *</label>
                        <input type="text" id="columnName" placeholder="e.g., To Do, In Progress, Review" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="columnColor">Section Color</label>
                        <select id="columnColor">
                            <option value="default">Default (Gray)</option>
                            <option value="blue">Blue</option>
                            <option value="green">Green</option>
                            <option value="orange">Orange</option>
                            <option value="purple">Purple</option>
                            <option value="red">Red</option>
                            <option value="teal">Teal</option>
                            <option value="pink">Pink</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="deleteColumn" class="delete-btn">DELETE SECTION</button>
                <div class="modal-actions">
                    <button type="button" id="cancelColumn" class="cancel-btn">CANCEL</button>
                    <button type="button" id="saveColumn" class="save-btn">SAVE</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Card Modal -->
    <div id="cardModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Card Details</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="cardForm">
                    <div class="form-group">
                        <label for="cardTitle">Title *</label>
                        <input type="text" id="cardTitle" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="cardDueDate">Due date</label>
                            <input type="date" id="cardDueDate">
                        </div>
                        <div class="form-group">
                            <label for="cardPriority">Priority</label>
                            <select id="cardPriority">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="cardSubject">Subject</label>
                        <input type="text" id="cardSubject" placeholder="e.g., Mathematics, Physics">
                    </div>

                    <div class="form-group">
                        <label for="cardDescription">Description</label>
                        <textarea id="cardDescription" rows="4" placeholder="Add your study notes here..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="deleteCard" class="delete-btn">DELETE</button>
                <div class="modal-actions">
                    <button type="button" id="cancelCard" class="cancel-btn">CANCEL</button>
                    <button type="button" id="saveCard" class="save-btn">SAVE</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
