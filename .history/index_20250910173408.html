<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Study Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Smart Study Planner</h1>
            <div class="header-actions">
                <button id="addCardBtn" class="add-card-btn">+ Add Card</button>
                <button id="statsBtn" class="stats-btn">Stats</button>
            </div>
        </header>

        <main class="kanban-board">
            <div class="board-column" data-status="todo">
                <div class="column-header">
                    <h3>To Do</h3>
                    <button class="column-menu-btn">⋮</button>
                </div>
                <div class="column-content" id="todoColumn">
                    <button class="add-card-column-btn" data-status="todo">+ ADD A CARD</button>
                </div>
            </div>

            <div class="board-column" data-status="in-progress">
                <div class="column-header">
                    <h3>In Progress</h3>
                    <button class="column-menu-btn">⋮</button>
                </div>
                <div class="column-content" id="inProgressColumn">
                    <button class="add-card-column-btn" data-status="in-progress">+ ADD A CARD</button>
                </div>
            </div>

            <div class="board-column" data-status="completed">
                <div class="column-header">
                    <h3>Completed</h3>
                    <button class="column-menu-btn">⋮</button>
                </div>
                <div class="column-content" id="completedColumn">
                    <button class="add-card-column-btn" data-status="completed">+ ADD A CARD</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Card Modal -->
    <div id="cardModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Card Details</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="cardForm">
                    <div class="form-group">
                        <label for="cardTitle">Title *</label>
                        <input type="text" id="cardTitle" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="cardDueDate">Due date</label>
                            <input type="date" id="cardDueDate">
                        </div>
                        <div class="form-group">
                            <label for="cardPriority">Priority</label>
                            <select id="cardPriority">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="cardSubject">Subject</label>
                        <input type="text" id="cardSubject" placeholder="e.g., Mathematics, Physics">
                    </div>

                    <div class="form-group">
                        <label for="cardDescription">Description</label>
                        <textarea id="cardDescription" rows="4" placeholder="Add your study notes here..."></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" id="deleteCard" class="delete-btn">DELETE</button>
                <div class="modal-actions">
                    <button type="button" id="cancelCard" class="cancel-btn">CANCEL</button>
                    <button type="button" id="saveCard" class="save-btn">SAVE</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Stats Modal -->
    <div id="statsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Progress Statistics</h2>
                <button class="close-btn" id="closeStatsModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalCards">0</div>
                        <div class="stat-label">Total Cards</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="todoCards">0</div>
                        <div class="stat-label">To Do</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="inProgressCards">0</div>
                        <div class="stat-label">In Progress</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="completedCards">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="overdueCards">0</div>
                        <div class="stat-label">Overdue</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
